<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn â€“ Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body.login-body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        .login-container { width: 100%; max-width: 420px; padding: 2rem; }
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            backdrop-filter: blur(12px);
        }
        .login-logo { display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 2rem; }
        .login-logo .logo-text { font-size: 1.5rem; font-weight: 700; }
        .login-logo .logo-alpha { color: #45B5AA; }
        .login-logo .logo-learn { color: #e2e8f0; }
        .login-title { text-align: center; color: #e2e8f0; font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .login-subtitle { text-align: center; color: #94a3b8; font-size: 0.875rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; color: #cbd5e1; font-size: 0.8125rem; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input {
            width: 100%; padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem; color: #e2e8f0;
            font-size: 0.9375rem; font-family: 'Inter', sans-serif;
            transition: border-color 0.2s; box-sizing: border-box;
        }
        .form-group input:focus { outline: none; border-color: #45B5AA; box-shadow: 0 0 0 3px rgba(69, 181, 170, 0.15); }
        .form-group input::placeholder { color: #475569; }
        .login-btn {
            width: 100%; padding: 0.75rem;
            background: #45B5AA; color: #0f172a; border: none;
            border-radius: 0.5rem; font-size: 0.9375rem; font-weight: 600;
            font-family: 'Inter', sans-serif; cursor: pointer;
            transition: background 0.2s, transform 0.1s; margin-top: 0.5rem;
        }
        .login-btn:hover { background: #38a89d; }
        .login-btn:active { transform: scale(0.98); }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5; padding: 0.75rem 1rem;
            border-radius: 0.5rem; font-size: 0.8125rem;
            margin-bottom: 1.25rem; text-align: center; display: none;
        }
        .login-footer { text-align: center; margin-top: 1.5rem; color: #64748b; font-size: 0.8125rem; }

        /* Create account link */
        .create-account-link {
            text-align: center; margin-top: 1.25rem;
            color: #94a3b8; font-size: 0.875rem;
        }
        .create-account-link a {
            color: #45B5AA; font-weight: 500;
            text-decoration: none; transition: color 0.2s;
        }
        .create-account-link a:hover { color: #38a89d; text-decoration: underline; }

        /* Skeleton loading bar for buttons */
        .skeleton-btn-bar {
            display: block;
            height: 16px;
            width: 80px;
            margin: 0 auto;
            border-radius: 4px;
            background: linear-gradient(90deg, rgba(15,23,42,0.1) 25%, rgba(15,23,42,0.25) 50%, rgba(15,23,42,0.1) 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s ease-in-out infinite;
        }
        @keyframes skeleton-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <svg class="logo-bird" width="36" height="36" viewBox="0 0 40 40" fill="none">
                    <path d="M8 28C8 28 12 20 20 16C28 12 36 8 36 8C36 8 34 16 28 22C22 28 16 30 16 30L8 28Z" fill="#45B5AA"/>
                    <path d="M4 32C4 32 8 28 16 30C16 30 12 34 4 32Z" fill="#45B5AA" opacity="0.7"/>
                    <path d="M20 16C20 16 18 24 16 30" stroke="#45B5AA" stroke-width="1.5" fill="none" opacity="0.5"/>
                </svg>
                <span class="logo-text"><span class="logo-alpha">Alpha</span><span class="logo-learn">Learn</span></span>
            </div>

            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Sign in to your AlphaLearn account</p>

            <div class="login-error" id="login-error">
                <i class="fa-solid fa-circle-exclamation"></i> <span id="error-text"></span>
            </div>

            <!-- Debug panel (shown on login failure for diagnostics) -->
            <div id="debug-panel" style="display:none; background:rgba(15,23,42,0.8); border:1px solid rgba(69,181,170,0.3); border-radius:0.5rem; padding:0.75rem 1rem; margin-bottom:1.25rem; font-size:0.75rem; color:#94a3b8; font-family:monospace; white-space:pre-wrap; word-break:break-all;"></div>

            <!-- Email / Password Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@alpha.school" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">Sign In</button>
            </form>

            <!-- Create Account -->
            <div class="create-account-link">
                Don't have an account? <a href="/signup">Create Account</a>
            </div>

            <p class="login-footer">Alpha School Learning Platform</p>
        </div>
    </div>

    <script>
    /* ---- Helpers ---------------------------------------------------------- */
    function showError(msg) {
        const el = document.getElementById('login-error');
        document.getElementById('error-text').textContent = msg;
        el.style.display = 'block';
    }

    function hideError() {
        document.getElementById('login-error').style.display = 'none';
    }

    function setLoading(btn, loading, originalText) {
        if (loading) {
            btn.disabled = true;
            btn.dataset.originalText = btn.innerHTML;
            btn.innerHTML = '<span class="skeleton-btn-bar"></span>';
        } else {
            btn.disabled = false;
            btn.innerHTML = btn.dataset.originalText || originalText || 'Submit';
        }
    }

    /** Store user data in localStorage and redirect based on role */
    function handleAuthSuccess(user) {
        const displayName = ((user.givenName || '') + ' ' + (user.familyName || '')).trim() || user.email;
        localStorage.setItem('alphalearn_name', displayName);
        localStorage.setItem('alphalearn_email', user.email || '');
        localStorage.setItem('alphalearn_role', user.role || 'student');
        localStorage.setItem('alphalearn_sourcedId', user.sourcedId || '');

        const role = (user.role || '').toLowerCase();
        if (role.includes('admin') || role.includes('administrator')) {
            window.location.href = '/admin';
        } else {
            window.location.href = '/dashboard';
        }
    }

    /* ---- Email / Password Login via direct API call ---------------------- */
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        hideError();

        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('login-btn');

        if (!email || !password) {
            showError('Please enter your email and password.');
            return;
        }

        setLoading(loginBtn, true);

        try {
            const resp = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, debug: true }),
            });
            const data = await resp.json();

            if (!resp.ok || !data.success) {
                showError(data.error || 'Invalid email or password.');
                // Show debug info if returned
                const debugPanel = document.getElementById('debug-panel');
                if (data.debug) {
                    debugPanel.textContent = JSON.stringify(data.debug, null, 2);
                    debugPanel.style.display = 'block';
                } else {
                    debugPanel.style.display = 'none';
                }
                setLoading(loginBtn, false, 'Sign In');
                return;
            }

            handleAuthSuccess(data.user);
        } catch (err) {
            console.error('[AlphaLearn] Login error:', err);
            showError('Unable to reach the server. Please try again.');
            setLoading(loginBtn, false, 'Sign In');
        }
    });
    </script>
</body>
</html>
