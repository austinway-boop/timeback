<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn – Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/pages/login.css?v=6">
</head>
<body>

    <!-- ================================================================
         LEFT – Brand Visual
         ================================================================ -->
    <div class="panel-left">
        <!-- Abstract wave SVGs -->
        <svg class="wave-layer wave-1" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="rgba(255,255,255,1)" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,218.7C672,235,768,245,864,229.3C960,213,1056,171,1152,154.7C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
        </svg>
        <svg class="wave-layer wave-2" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="rgba(255,255,255,1)" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,218.7C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
        </svg>
        <svg class="wave-layer wave-3" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="rgba(255,255,255,1)" d="M0,160L48,176C96,192,192,224,288,218.7C384,213,480,171,576,154.7C672,139,768,149,864,170.7C960,192,1056,224,1152,218.7C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
        </svg>

        <!-- Floating orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Brand content -->
        <div class="brand-content">
            <div class="brand-logo">
                <svg width="52" height="52" viewBox="0 0 40 40" fill="none">
                    <path d="M8 28C8 28 12 20 20 16C28 12 36 8 36 8C36 8 34 16 28 22C22 28 16 30 16 30L8 28Z" fill="white"/>
                    <path d="M4 32C4 32 8 28 16 30C16 30 12 34 4 32Z" fill="white" opacity="0.7"/>
                    <path d="M20 16C20 16 18 24 16 30" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
                </svg>
                <span class="brand-logo-text">AlphaLearn</span>
            </div>

            <p class="brand-slogan">Made by students,<br>for students.</p>

            <div class="brand-accent"></div>
        </div>
    </div>

    <!-- ================================================================
         RIGHT – Login Form
         ================================================================ -->
    <div class="panel-right">
        <div class="form-container">
            <h1 class="form-heading">Welcome back</h1>
            <p class="form-subheading">Sign in to your account</p>

            <div class="login-error" id="login-error">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-text"></span>
            </div>

            <form id="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrap">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@alpha.school" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrap">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                    <i class="fa-solid fa-arrow-right" style="font-size:0.85rem;"></i>
                </button>
            </form>

        </div>
    </div>

        <script src="/js/pages/login.js?v=6"></script>
</body>
</html>
