<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn â€“ Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            position: relative;
            overflow: hidden;
        }

        /* Subtle decorative background shapes */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(69,181,170,0.07) 0%, transparent 70%);
            top: -200px;
            right: -150px;
        }
        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(184,175,248,0.06) 0%, transparent 70%);
            bottom: -180px;
            left: -100px;
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        /* Logo area */
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2.5rem;
        }
        .login-logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .login-logo .logo-alpha { color: var(--color-text); }
        .login-logo .logo-learn { color: var(--color-primary); }

        /* Card */
        .login-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 2.25rem 2rem;
            box-shadow: var(--shadow);
        }

        .login-heading {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 4px;
        }
        .login-subheading {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 1.75rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.125rem;
        }
        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 0.9375rem;
            font-family: var(--font);
            transition: border-color var(--transition), box-shadow var(--transition);
            outline: none;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(69, 181, 170, 0.1);
        }
        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        /* Input with icon */
        .input-wrapper {
            position: relative;
        }
        .input-wrapper .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-muted);
            font-size: 0.9rem;
            pointer-events: none;
            transition: color var(--transition);
        }
        .input-wrapper .form-input {
            padding-left: 40px;
        }
        .input-wrapper .form-input:focus + .input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--color-primary);
        }

        /* Submit button */
        .login-btn {
            width: 100%;
            padding: 11px 20px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            transition: background var(--transition), transform 0.1s ease, box-shadow var(--transition);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .login-btn:hover {
            background: var(--color-primary-dark);
            box-shadow: 0 4px 12px rgba(69, 181, 170, 0.25);
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Error message */
        .login-error {
            background: rgba(229, 62, 62, 0.06);
            border: 1px solid rgba(229, 62, 62, 0.15);
            color: #C53030;
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            margin-bottom: 1.125rem;
            display: none;
            align-items: center;
            gap: 8px;
        }
        .login-error i {
            flex-shrink: 0;
        }

        /* Footer link */
        .login-footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
        .login-footer-link a {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
            transition: color var(--transition);
        }
        .login-footer-link a:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        /* Divider */
        .login-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 1.25rem 0;
            color: var(--color-text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        /* Footer text */
        .login-brand-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.78rem;
            color: var(--color-text-muted);
            letter-spacing: 0.3px;
        }

        /* Skeleton loading bar for buttons */
        .skeleton-btn-bar {
            display: block;
            height: 16px;
            width: 80px;
            margin: 0 auto;
            border-radius: 4px;
            background: linear-gradient(90deg, rgba(255,255,255,0.15) 25%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0.15) 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s ease-in-out infinite;
        }
        @keyframes skeleton-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Debug panel */
        #debug-panel {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: 10px 14px;
            margin-bottom: 1.125rem;
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            font-family: 'SF Mono', 'Fira Code', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-wrapper {
                padding: 1.25rem;
            }
            .login-card {
                padding: 1.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-logo">
            <svg class="logo-bird" width="36" height="36" viewBox="0 0 40 40" fill="none">
                <path d="M8 28C8 28 12 20 20 16C28 12 36 8 36 8C36 8 34 16 28 22C22 28 16 30 16 30L8 28Z" fill="#45B5AA"/>
                <path d="M4 32C4 32 8 28 16 30C16 30 12 34 4 32Z" fill="#45B5AA" opacity="0.7"/>
                <path d="M20 16C20 16 18 24 16 30" stroke="#45B5AA" stroke-width="1.5" fill="none" opacity="0.5"/>
            </svg>
            <span class="logo-text"><span class="logo-alpha">Alpha</span><span class="logo-learn">Learn</span></span>
        </div>

        <div class="login-card">
            <h1 class="login-heading">Welcome back</h1>
            <p class="login-subheading">Sign in to continue to AlphaLearn</p>

            <div class="login-error" id="login-error">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-text"></span>
            </div>

            <div id="debug-panel" style="display:none;"></div>

            <form id="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@alpha.school" required autofocus>
                        <i class="fa-solid fa-envelope input-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                    <i class="fa-solid fa-arrow-right" style="font-size:0.85rem;"></i>
                </button>
            </form>

            <div class="login-footer-link">
                Don't have an account? <a href="/signup">Create Account</a>
            </div>
        </div>

        <p class="login-brand-footer">Alpha School Learning Platform</p>
    </div>

    <script>
    /* ---- Helpers ---------------------------------------------------------- */
    function showError(msg) {
        const el = document.getElementById('login-error');
        document.getElementById('error-text').textContent = msg;
        el.style.display = 'flex';
    }

    function hideError() {
        document.getElementById('login-error').style.display = 'none';
    }

    function setLoading(btn, loading, originalText) {
        if (loading) {
            btn.disabled = true;
            btn.dataset.originalText = btn.innerHTML;
            btn.innerHTML = '<span class="skeleton-btn-bar"></span>';
        } else {
            btn.disabled = false;
            btn.innerHTML = btn.dataset.originalText || originalText || 'Submit';
        }
    }

    /** Store user data in localStorage and redirect based on role */
    function handleAuthSuccess(user) {
        const displayName = ((user.givenName || '') + ' ' + (user.familyName || '')).trim() || user.email;
        localStorage.setItem('alphalearn_name', displayName);
        localStorage.setItem('alphalearn_email', user.email || '');
        localStorage.setItem('alphalearn_role', user.role || 'student');
        localStorage.setItem('alphalearn_sourcedId', user.sourcedId || '');

        const role = (user.role || '').toLowerCase();
        if (role.includes('admin') || role.includes('administrator')) {
            window.location.href = '/admin';
        } else {
            window.location.href = '/dashboard';
        }
    }

    /* ---- Email / Password Login via direct API call ---------------------- */
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        hideError();

        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('login-btn');

        if (!email || !password) {
            showError('Please enter your email and password.');
            return;
        }

        setLoading(loginBtn, true);

        try {
            const resp = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, debug: true }),
            });
            const data = await resp.json();

            if (!resp.ok || !data.success) {
                showError(data.error || 'Invalid email or password.');
                // Show debug info if returned
                const debugPanel = document.getElementById('debug-panel');
                if (data.debug) {
                    debugPanel.textContent = JSON.stringify(data.debug, null, 2);
                    debugPanel.style.display = 'block';
                } else {
                    debugPanel.style.display = 'none';
                }
                setLoading(loginBtn, false, 'Sign In');
                return;
            }

            handleAuthSuccess(data.user);
        } catch (err) {
            console.error('[AlphaLearn] Login error:', err);
            showError('Unable to reach the server. Please try again.');
            setLoading(loginBtn, false, 'Sign In');
        }
    });
    </script>
</body>
</html>
