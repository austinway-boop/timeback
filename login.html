<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn – Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #45B5AA;
            --primary-dark: #389E94;
            --primary-glow: rgba(69, 181, 170, 0.15);
            --text: #1a202c;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            --border: #e2e8f0;
            --surface: #ffffff;
            --bg: #f7f8fc;
            --radius: 12px;
            --radius-sm: 8px;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            font-family: var(--font);
            -webkit-font-smoothing: antialiased;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: var(--surface);
            overflow: hidden;
        }

        /* ====================================================================
           LEFT PANEL – Visual / Brand
           ==================================================================== */
        .panel-left {
            flex: 1;
            background: linear-gradient(160deg, #0d3b38 0%, #14605a 30%, #45B5AA 65%, #7dd3c8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 3rem;
        }

        /* Abstract wave layers */
        .wave-layer {
            position: absolute;
            width: 200%;
            left: -50%;
            pointer-events: none;
        }
        .wave-1 {
            bottom: -5%;
            opacity: 0.12;
            animation: wave-drift 18s ease-in-out infinite alternate;
        }
        .wave-2 {
            bottom: 2%;
            opacity: 0.08;
            animation: wave-drift 22s ease-in-out infinite alternate-reverse;
        }
        .wave-3 {
            top: -8%;
            opacity: 0.06;
            transform: rotate(180deg);
            animation: wave-drift 25s ease-in-out infinite alternate;
        }

        @keyframes wave-drift {
            0%   { transform: translateX(0); }
            100% { transform: translateX(5%); }
        }
        .wave-3 {
            animation-name: wave-drift-flip;
        }
        @keyframes wave-drift-flip {
            0%   { transform: rotate(180deg) translateX(0); }
            100% { transform: rotate(180deg) translateX(5%); }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
            pointer-events: none;
        }
        .orb-1 { width: 300px; height: 300px; top: -80px; left: -60px; animation: float-1 20s ease-in-out infinite; }
        .orb-2 { width: 200px; height: 200px; bottom: 10%; right: -40px; animation: float-2 16s ease-in-out infinite; }
        .orb-3 { width: 120px; height: 120px; top: 40%; left: 15%; background: rgba(255,255,255,0.04); animation: float-3 12s ease-in-out infinite; }

        @keyframes float-1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, 30px); } }
        @keyframes float-2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-15px, -25px); } }
        @keyframes float-3 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(10px, -15px); } }

        /* Brand content on left */
        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 380px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 2rem;
        }
        .brand-logo svg {
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
        }
        .brand-logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .brand-slogan {
            font-size: 1.35rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.92);
            line-height: 1.5;
            letter-spacing: -0.2px;
        }

        .brand-accent {
            width: 48px;
            height: 3px;
            background: rgba(255,255,255,0.4);
            border-radius: 2px;
            margin: 1.5rem auto 0;
        }

        /* ====================================================================
           RIGHT PANEL – Login Form
           ==================================================================== */
        .panel-right {
            width: 480px;
            min-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: var(--surface);
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 360px;
        }

        .form-heading {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.3px;
        }
        .form-subheading {
            font-size: 0.92rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Error */
        .login-error {
            background: #FFF5F5;
            border: 1px solid #FED7D7;
            color: #C53030;
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            margin-bottom: 1.25rem;
            display: none;
            align-items: center;
            gap: 8px;
            line-height: 1.4;
        }
        .login-error i { flex-shrink: 0; }

        /* Debug panel */
        #debug-panel {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px 14px;
            margin-bottom: 1.25rem;
            font-size: 0.72rem;
            color: var(--text-secondary);
            font-family: 'SF Mono', 'Fira Code', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
        }
        .input-wrap {
            position: relative;
        }
        .form-input {
            width: 100%;
            padding: 11px 14px 11px 42px;
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--surface);
            color: var(--text);
            font-size: 0.9375rem;
            font-family: var(--font);
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }
        .form-input::placeholder { color: var(--text-muted); }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.88rem;
            pointer-events: none;
            transition: color 0.2s;
        }
        .input-wrap:focus-within .input-icon {
            color: var(--primary);
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .login-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 6px 20px rgba(69,181,170,0.3);
        }
        .login-btn:active { transform: scale(0.98); }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

        /* Create account link */
        .signup-link {
            text-align: center;
            margin-top: 1.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .signup-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Skeleton loading */
        .skeleton-btn-bar {
            display: block;
            height: 16px;
            width: 80px;
            margin: 0 auto;
            border-radius: 4px;
            background: linear-gradient(90deg, rgba(255,255,255,0.15) 25%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0.15) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* ====================================================================
           Responsive
           ==================================================================== */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .panel-left {
                min-height: 280px;
                flex: none;
                padding: 2.5rem 2rem;
            }
            .brand-logo-text { font-size: 1.6rem; }
            .brand-slogan { font-size: 1.1rem; }
            .panel-right {
                width: 100%;
                min-width: unset;
                flex: 1;
                padding: 2rem 1.5rem;
            }
            .form-container { max-width: 400px; }
        }

        @media (max-width: 480px) {
            .panel-left { padding: 2rem 1.5rem; min-height: 220px; }
            .brand-logo svg { width: 40px; height: 40px; }
            .brand-logo-text { font-size: 1.4rem; }
            .brand-slogan { font-size: 1rem; }
            .panel-right { padding: 1.5rem 1.25rem; }
            .form-heading { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <!-- ================================================================
         LEFT – Brand Visual
         ================================================================ -->
    <div class="panel-left">
        <!-- Abstract wave SVGs -->
        <svg class="wave-layer wave-1" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="rgba(255,255,255,1)" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,218.7C672,235,768,245,864,229.3C960,213,1056,171,1152,154.7C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
        </svg>
        <svg class="wave-layer wave-2" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="rgba(255,255,255,1)" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,218.7C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
        </svg>
        <svg class="wave-layer wave-3" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="rgba(255,255,255,1)" d="M0,160L48,176C96,192,192,224,288,218.7C384,213,480,171,576,154.7C672,139,768,149,864,170.7C960,192,1056,224,1152,218.7C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
        </svg>

        <!-- Floating orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Brand content -->
        <div class="brand-content">
            <div class="brand-logo">
                <svg width="52" height="52" viewBox="0 0 40 40" fill="none">
                    <path d="M8 28C8 28 12 20 20 16C28 12 36 8 36 8C36 8 34 16 28 22C22 28 16 30 16 30L8 28Z" fill="white"/>
                    <path d="M4 32C4 32 8 28 16 30C16 30 12 34 4 32Z" fill="white" opacity="0.7"/>
                    <path d="M20 16C20 16 18 24 16 30" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
                </svg>
                <span class="brand-logo-text">AlphaLearn</span>
            </div>

            <p class="brand-slogan">Made by students,<br>for students.</p>

            <div class="brand-accent"></div>
        </div>
    </div>

    <!-- ================================================================
         RIGHT – Login Form
         ================================================================ -->
    <div class="panel-right">
        <div class="form-container">
            <h1 class="form-heading">Welcome back</h1>
            <p class="form-subheading">Sign in to your account</p>

            <div class="login-error" id="login-error">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-text"></span>
            </div>
            <div id="debug-panel" style="display:none;"></div>

            <form id="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrap">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@alpha.school" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrap">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                    <i class="fa-solid fa-arrow-right" style="font-size:0.85rem;"></i>
                </button>
            </form>

        </div>
    </div>

    <script>
    /* ---- Helpers ---------------------------------------------------------- */
    function showError(msg) {
        const el = document.getElementById('login-error');
        document.getElementById('error-text').textContent = msg;
        el.style.display = 'flex';
    }

    function hideError() {
        document.getElementById('login-error').style.display = 'none';
    }

    function setLoading(btn, loading, originalText) {
        if (loading) {
            btn.disabled = true;
            btn.dataset.originalText = btn.innerHTML;
            btn.innerHTML = '<span class="skeleton-btn-bar"></span>';
        } else {
            btn.disabled = false;
            btn.innerHTML = btn.dataset.originalText || originalText || 'Submit';
        }
    }

    /** Store user data in localStorage and redirect based on role */
    function handleAuthSuccess(user) {
        const displayName = ((user.givenName || '') + ' ' + (user.familyName || '')).trim() || user.email;
        localStorage.setItem('alphalearn_name', displayName);
        localStorage.setItem('alphalearn_email', user.email || '');
        localStorage.setItem('alphalearn_role', user.role || 'student');
        localStorage.setItem('alphalearn_sourcedId', user.sourcedId || '');

        const role = (user.role || '').toLowerCase();
        if (role.includes('admin') || role.includes('administrator')) {
            window.location.href = '/admin';
        } else {
            window.location.href = '/dashboard';
        }
    }

    /* ---- Email / Password Login ------------------------------------------ */
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        hideError();

        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('login-btn');

        if (!email || !password) {
            showError('Please enter your email and password.');
            return;
        }

        setLoading(loginBtn, true);

        try {
            const resp = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, debug: true }),
            });
            const data = await resp.json();

            if (!resp.ok || !data.success) {
                showError(data.error || 'Invalid email or password.');
                const debugPanel = document.getElementById('debug-panel');
                if (data.debug) {
                    debugPanel.textContent = JSON.stringify(data.debug, null, 2);
                    debugPanel.style.display = 'block';
                } else {
                    debugPanel.style.display = 'none';
                }
                setLoading(loginBtn, false, 'Sign In');
                return;
            }

            handleAuthSuccess(data.user);
        } catch (err) {
            console.error('[AlphaLearn] Login error:', err);
            showError('Unable to reach the server. Please try again.');
            setLoading(loginBtn, false, 'Sign In');
        }
    });
    </script>
</body>
</html>
