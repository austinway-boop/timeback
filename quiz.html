<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn - Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/quiz.css?v=6">
</head>
<body data-view="student" data-active="home">
    <div class="layout">
        <nav class="sidebar" id="sidebar"></nav>
        <main class="main-content">
            <div class="quiz-wrap">
                <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to course</a>
                <div id="quiz-area">
                    <div class="loading-msg"><div class="loading-spinner"></div>Starting quiz...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Report Question Modal -->
    <div class="report-overlay" id="report-modal">
        <div class="report-box">
            <h3><i class="fa-solid fa-flag"></i> Report Question</h3>
            <p class="report-subtitle">Let us know what's wrong and our AI will review it.</p>
            <div class="report-reasons">
                <div class="report-reason" onclick="selectReportReason(this,'not_in_source')">
                    <input type="radio" name="report-reason" value="not_in_source">
                    <label>Question asks for information not in source materials (video/article)</label>
                </div>
                <div class="report-reason" onclick="selectReportReason(this,'factual_error')">
                    <input type="radio" name="report-reason" value="factual_error">
                    <label>Question contains factual errors</label>
                </div>
                <div class="report-reason" onclick="selectReportReason(this,'poorly_written')">
                    <input type="radio" name="report-reason" value="poorly_written">
                    <label>Question is poorly written or unclear</label>
                </div>
                <div class="report-reason" onclick="selectReportReason(this,'other')">
                    <input type="radio" name="report-reason" value="other">
                    <label>Other</label>
                </div>
            </div>
            <div class="report-context-input">
                <label style="display:block;font-size:0.82rem;font-weight:600;color:var(--color-text-secondary);margin-bottom:6px;">Additional context <span style="font-weight:400;color:var(--color-text-muted);">(optional)</span></label>
                <textarea id="report-other-text" placeholder="Describe the issue in more detail..."></textarea>
            </div>
            <div class="report-actions">
                <button class="report-cancel-btn" onclick="closeReportModal()">Cancel</button>
                <button class="report-submit-btn" id="report-submit-btn" onclick="submitReport()" disabled>Submit Report</button>
            </div>
        </div>
    </div>
    <div class="report-toast" id="report-toast"></div>

    <script src="/js/layout.js?v=6"></script>
    <script src="/js/notifications.js?v=6"></script>
    <script src="/js/app.js?v=6"></script>
        <script src="/js/pages/quiz.js?v=6"></script>
</body>
</html>
