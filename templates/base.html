<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AlphaLearn{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Top Bar -->
    <header class="topbar">
        <div class="topbar-left">
            <div class="logo">
                <svg class="logo-bird" width="32" height="32" viewBox="0 0 40 40" fill="none">
                    <path d="M8 28C8 28 12 20 20 16C28 12 36 8 36 8C36 8 34 16 28 22C22 28 16 30 16 30L8 28Z" fill="#45B5AA"/>
                    <path d="M4 32C4 32 8 28 16 30C16 30 12 34 4 32Z" fill="#45B5AA" opacity="0.7"/>
                    <path d="M20 16C20 16 18 24 16 30" stroke="#45B5AA" stroke-width="1.5" fill="none" opacity="0.5"/>
                </svg>
                <span class="logo-text"><span class="logo-alpha">Alpha</span><span class="logo-learn">Learn</span></span>
            </div>
        </div>
        <div class="topbar-right">
            {% if view == 'student' %}
            <a href="{{ url_for('admin_dashboard') }}" class="view-switch-btn" title="Switch to Admin View">
                <i class="fa-solid fa-shield-halved"></i>
            </a>
            {% else %}
            <a href="{{ url_for('student_home') }}" class="view-switch-btn" title="Switch to Student View">
                <i class="fa-solid fa-graduation-cap"></i>
            </a>
            {% endif %}
            <button class="topbar-icon-btn" title="Notifications">
                <i class="fa-solid fa-bell"></i>
            </button>
            <div class="avatar">
                <span>{{ (user.givenName[0] if user is defined and user.givenName else 'A') | upper }}</span>
            </div>
        </div>
    </header>

    <!-- Layout -->
    <div class="layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            {% block sidebar %}{% endblock %}
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
