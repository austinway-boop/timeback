<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn - Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
    /* ---- Students Page Styles ---- */

    /* Role summary stats */
    .role-stats {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .role-stat-chip {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: var(--color-surface);
        border-radius: var(--radius-sm);
        box-shadow: var(--shadow);
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--color-text-secondary);
    }
    .role-stat-chip .stat-num {
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--color-text);
    }

    /* Bulk select checkbox */
    .bulk-checkbox {
        width: 16px; height: 16px;
        accent-color: var(--color-primary);
        cursor: pointer;
    }

    /* Bulk actions bar */
    .bulk-actions-bar {
        display: none;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        background: var(--color-primary-light);
        border-radius: var(--radius-sm);
        margin-bottom: 12px;
        font-size: 0.88rem;
        color: var(--color-primary-dark);
        font-weight: 500;
    }
    .bulk-actions-bar.visible { display: flex; }
    .bulk-actions-bar .bulk-count { font-weight: 700; }
    .bulk-action-btn {
        padding: 6px 14px;
        border: 1px solid var(--color-primary);
        border-radius: var(--radius-sm);
        background: var(--color-surface);
        color: var(--color-primary-dark);
        font-weight: 600;
        font-size: 0.82rem;
        cursor: pointer;
        transition: all var(--transition);
    }
    .bulk-action-btn:hover { background: var(--color-primary); color: white; }
    .bulk-action-btn i { margin-right: 4px; }

    /* Modal tabs */
    .modal-tabs {
        display: flex;
        gap: 0;
        border-bottom: 2px solid var(--color-border);
        margin-bottom: 20px;
    }
    .modal-tab {
        padding: 10px 18px;
        border: none;
        background: transparent;
        font-weight: 500;
        font-size: 0.88rem;
        color: var(--color-text-secondary);
        cursor: pointer;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        transition: all var(--transition);
    }
    .modal-tab:hover { color: var(--color-text); }
    .modal-tab.active {
        color: var(--color-primary-dark);
        border-bottom-color: var(--color-primary);
        font-weight: 600;
    }
    .modal-tab-content { display: none; }
    .modal-tab-content.active { display: block; }

    /* Modal action buttons row */
    .modal-actions-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    .modal-action-btn {
        padding: 8px 16px;
        border: none;
        border-radius: var(--radius-sm);
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all var(--transition);
    }
    .modal-action-btn.primary { background: var(--color-primary); color: white; }
    .modal-action-btn.primary:hover { background: var(--color-primary-dark); }
    .modal-action-btn.secondary { background: var(--color-purple-light); color: #6C5CE7; }
    .modal-action-btn.secondary:hover { background: var(--color-purple); color: white; }

    /* Stats row in analytics */
    .analytics-stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-bottom: 16px;
    }
    .analytics-stat-card {
        background: var(--color-bg);
        border-radius: var(--radius-sm);
        padding: 14px;
        text-align: center;
    }
    .analytics-stat-value {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--color-text);
    }
    .analytics-stat-value.highlight { color: var(--color-primary); }
    .analytics-stat-label {
        font-size: 0.78rem;
        color: var(--color-text-secondary);
        margin-top: 2px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    /* Enrollment list */
    .enrollment-list { display: flex; flex-direction: column; gap: 10px; }
    .enrollment-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 14px;
        background: var(--color-bg);
        border-radius: var(--radius-sm);
    }
    .enrollment-icon {
        width: 36px; height: 36px;
        border-radius: var(--radius-sm);
        display: flex; align-items: center; justify-content: center;
        font-size: 0.9rem;
        flex-shrink: 0;
    }
    .enrollment-icon.teal { background: var(--color-primary-light); color: var(--color-primary-dark); }
    .enrollment-icon.blue { background: var(--color-blue-light); color: var(--color-blue); }
    .enrollment-info { flex: 1; min-width: 0; }
    .enrollment-name { font-weight: 600; font-size: 0.88rem; }
    .enrollment-meta { font-size: 0.78rem; color: var(--color-text-secondary); }
    .enrollment-xp {
        font-weight: 700;
        font-size: 0.9rem;
        color: var(--color-primary);
        white-space: nowrap;
    }

    /* Empty state */
    .empty-state {
        text-align: center;
        padding: 28px 16px;
        color: var(--color-text-muted);
    }
    .empty-state i { font-size: 2rem; margin-bottom: 8px; display: block; }

    /* Assign modal overlay */
    .assign-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(2px);
        z-index: 300;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
    }
    .assign-modal-overlay.open { opacity: 1; pointer-events: auto; }
    .assign-modal {
        background: var(--color-surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        width: 90%;
        max-width: 480px;
        max-height: 70vh;
        display: flex;
        flex-direction: column;
        transform: translateY(20px);
        transition: transform 0.2s ease;
    }
    .assign-modal-overlay.open .assign-modal { transform: translateY(0); }
    .assign-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 20px;
        border-bottom: 1px solid var(--color-border);
    }
    .assign-modal-header h3 { font-size: 1.05rem; font-weight: 700; }
    .assign-modal-body { padding: 16px 20px; overflow-y: auto; flex: 1; }
    .assign-search-wrap { position: relative; }
    .assign-search-wrap i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-muted);
        font-size: 0.85rem;
    }
    .assign-search-input {
        width: 100%;
        padding: 10px 14px 10px 36px;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-sm);
        font-size: 0.9rem;
        outline: none;
        margin-bottom: 12px;
        transition: border-color var(--transition);
        background: var(--color-surface);
        color: var(--color-text);
    }
    .assign-search-input:focus { border-color: var(--color-primary); }
    .assign-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-height: 260px;
        overflow-y: auto;
    }
    .assign-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: background var(--transition);
        border: 1px solid transparent;
    }
    .assign-item:hover,
    .assign-item.selected {
        background: var(--color-primary-light);
        border-color: var(--color-primary);
    }
    .assign-item-icon {
        width: 32px; height: 32px;
        border-radius: var(--radius-sm);
        display: flex; align-items: center; justify-content: center;
        font-size: 0.85rem;
        flex-shrink: 0;
    }
    .assign-item-name { font-weight: 600; font-size: 0.88rem; }
    .assign-item-meta { font-size: 0.78rem; color: var(--color-text-secondary); }
    .assign-modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding: 14px 20px;
        border-top: 1px solid var(--color-border);
    }
    .assign-cancel-btn {
        padding: 8px 18px;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-sm);
        background: var(--color-surface);
        color: var(--color-text-secondary);
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
    }
    .assign-cancel-btn:hover { background: var(--color-bg); }
    .assign-confirm-btn {
        padding: 8px 18px;
        border: none;
        border-radius: var(--radius-sm);
        background: var(--color-primary);
        color: white;
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        transition: background var(--transition);
    }
    .assign-confirm-btn:hover { background: var(--color-primary-dark); }
    .assign-confirm-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Toast notification */
    .toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        padding: 14px 22px;
        border-radius: var(--radius-sm);
        color: white;
        font-weight: 600;
        font-size: 0.88rem;
        z-index: 500;
        box-shadow: var(--shadow-lg);
        transform: translateY(80px);
        opacity: 0;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .toast.visible { transform: translateY(0); opacity: 1; }
    .toast.success { background: #2E7D32; }
    .toast.info { background: var(--color-blue); }
    .toast.warning { background: #E65100; }

    /* Activity facts */
    .activity-facts { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
    .fact-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        background: var(--color-bg);
        border-radius: var(--radius-sm);
    }
    .fact-label { font-weight: 600; font-size: 0.88rem; }
    .fact-value { font-weight: 700; font-size: 0.95rem; color: var(--color-primary); }
    </style>
</head>
<body data-view="admin" data-active="students">

    <div class="layout">
        <nav class="sidebar" id="sidebar"></nav>
        <main class="main-content">
            <div class="admin-students">
                <div class="page-header">
                    <h1 class="page-title">Students</h1>
                    <p class="page-subtitle">Manage and view all enrolled students</p>
                </div>

                <!-- Role summary stats -->
                <div class="role-stats" id="role-stats"></div>

                <!-- Controls -->
                <div class="controls-bar">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" id="student-search" class="search-input" placeholder="Search by name, email, or username...">
                    </div>
                    <div class="controls-right">
                        <select id="role-filter" class="filter-select">
                            <option value="">All Roles</option>
                            <option value="student">Students</option>
                            <option value="teacher">Teachers</option>
                            <option value="administrator">Administrators</option>
                            <option value="aide">Aides</option>
                        </select>
                        <select id="status-filter" class="filter-select">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="tobedeleted">Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Bulk actions bar -->
                <div class="bulk-actions-bar" id="bulk-actions-bar">
                    <span><span class="bulk-count" id="bulk-count">0</span> selected</span>
                    <button class="bulk-action-btn" onclick="bulkAssignCourse()"><i class="fa-solid fa-book"></i> Assign Course</button>
                    <button class="bulk-action-btn" onclick="clearBulkSelection()" style="margin-left:auto; border-color:var(--color-text-muted); color:var(--color-text-secondary);"><i class="fa-solid fa-xmark"></i> Clear</button>
                </div>

                <div class="results-info"><span id="results-count">Loading students...</span></div>

                <!-- Table -->

                            <tr>

                                <th class="sortable" data-sort="name">Name <i class="fa-solid fa-sort"></i></th>
                                <th class="sortable" data-sort="email">Email <i class="fa-solid fa-sort"></i></th>
                                <th class="sortable" data-sort="role">Role <i class="fa-solid fa-sort"></i></th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-tbody">
                            <tr><td colspan="6" class="loading-cell"><div class="loading-spinner"></div><span>Loading students from Timeback...</span></td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="pagination"></div>
            </div>

            <!-- Student Detail Modal -->
            <div class="modal-overlay" id="student-modal">
                <div class="modal" style="max-width:640px;">
                    <div class="modal-header">

                        <button class="modal-close" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>

            <!-- Assign Course Modal -->
            <div class="assign-modal-overlay" id="assign-course-modal">
                <div class="assign-modal">
                    <div class="assign-modal-header">

                        <button class="modal-close" onclick="closeAssignCourse()">&times;</button>
                    </div>
                    <div class="assign-modal-body">
                        <p style="font-size:0.85rem; color:var(--color-text-secondary); margin-bottom:12px;" id="assign-course-target"></p>

        </main>
    </div>

    <script src="/js/auth-guard.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/app.js"></script>
    <script>
    /* =========================================================================
       Admin Students Page — Full Rebuild
       ========================================================================= */
    const ITEMS_PER_PAGE = 25;
    let allUsers = [];
    let filteredUsers = [];
    let currentPage = 1;
    let sortField = 'name';
    let sortDir = 'asc';

    // Caches
    let coursesCache = null;

    // Bulk selection
    let selectedIds = new Set();

    // Assign modal state
    let assignTargetUsers = [];
    let selectedCourseId = null;

    document.addEventListener('DOMContentLoaded', loadStudents);

    /* =====================================================================
       Data Loading
       ===================================================================== */
    async function loadStudents() {
        try {
            const resp = await fetch('/api/users');
            const data = await resp.json();
            allUsers = data.users || [];
            renderRoleStats();
            filterAndRender();
        } catch (e) {
            document.getElementById('students-tbody').innerHTML =
                '<tr><td colspan="6" class="loading-cell error-cell"><i class="fa-solid fa-circle-exclamation"></i> Failed to load students</td></tr>';
        }
    }

    /* =====================================================================
       Role Summary Stats
       ===================================================================== */
    function renderRoleStats() {
        const counts = { student: 0, teacher: 0, administrator: 0, aide: 0 };
        allUsers.forEach(u => { if (counts.hasOwnProperty(u.role)) counts[u.role]++; });

        const icons = { student: 'fa-user-graduate', teacher: 'fa-chalkboard-user', administrator: 'fa-user-shield', aide: 'fa-user-plus' };
        const labels = { student: 'Students', teacher: 'Teachers', administrator: 'Admins', aide: 'Aides' };

        document.getElementById('role-stats').innerHTML =
            `<div class="role-stat-chip"><i class="fa-solid fa-users" style="color:var(--color-primary);"></i><span class="stat-num">${allUsers.length}</span> Total</div>` +
            Object.entries(counts).filter(([_, v]) => v > 0).map(([role, count]) =>
                `<div class="role-stat-chip"><i class="fa-solid ${icons[role]}" style="color:var(--color-text-muted);"></i><span class="stat-num">${count}</span> ${labels[role]}</div>`
            ).join('');
    }

    /* =====================================================================
       Filter & Sort
       ===================================================================== */
    function filterAndRender() {
        const query = document.getElementById('student-search').value.toLowerCase();
        const roleFilter = document.getElementById('role-filter').value;
        const statusFilter = document.getElementById('status-filter').value;

        filteredUsers = allUsers.filter(u => {
            const name = `${u.givenName} ${u.familyName}`.toLowerCase();
            const matchText = !query || name.includes(query) || (u.email || '').toLowerCase().includes(query) || (u.username || '').toLowerCase().includes(query);
            const matchRole = !roleFilter || u.role === roleFilter;
            const matchStatus = !statusFilter || u.status === statusFilter;
            return matchText && matchRole && matchStatus;
        });

        filteredUsers.sort((a, b) => {
            let va, vb;
            if (sortField === 'name') { va = `${a.givenName} ${a.familyName}`.toLowerCase(); vb = `${b.givenName} ${b.familyName}`.toLowerCase(); }
            else if (sortField === 'email') { va = (a.email || '').toLowerCase(); vb = (b.email || '').toLowerCase(); }
            else if (sortField === 'role')  { va = (a.role  || '').toLowerCase(); vb = (b.role  || '').toLowerCase(); }
            if (va < vb) return sortDir === 'asc' ? -1 : 1;
            if (va > vb) return sortDir === 'asc' ?  1 : -1;
            return 0;
        });

        currentPage = 1;
        renderTable();
        renderPagination();
    }

    /* =====================================================================
       Render Table
       ===================================================================== */
    function renderTable() {
        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const page  = filteredUsers.slice(start, start + ITEMS_PER_PAGE);
        const total = filteredUsers.length;

        if (total === 0) {
            document.getElementById('results-count').textContent = 'No users match your filters';
            document.getElementById('students-tbody').innerHTML = '<tr><td colspan="6" class="loading-cell">No students found</td></tr>';
            return;
        }

        document.getElementById('results-count').textContent =
            `Showing ${start + 1}\u2013${Math.min(start + ITEMS_PER_PAGE, total)} of ${total} users`;

        const roleColors = { student: 'role-student', teacher: 'role-teacher', administrator: 'role-admin', aide: 'role-aide' };

        document.getElementById('students-tbody').innerHTML = page.map(u => {
            const checked = selectedIds.has(u.sourcedId) ? 'checked' : '';
            return `<tr>
                <td><input type="checkbox" class="bulk-checkbox row-checkbox" data-id="${u.sourcedId}" ${checked} onchange="toggleRowSelect('${u.sourcedId}', this.checked)"></td>
                <td><div class="user-cell"><div class="user-cell-avatar">${(u.givenName||'?')[0].toUpperCase()}</div><div><div class="user-cell-name">${esc(u.givenName)} ${esc(u.familyName)}</div><div class="user-cell-username">${esc(u.username||'')}</div></div></div></td>
                <td class="email-cell">${esc(u.email||'\u2014')}</td>
                <td><span class="role-badge ${roleColors[u.role]||''}">${u.role||'\u2014'}</span></td>
                <td><span class="status-badge status-${u.status}">${u.status||'\u2014'}</span></td>
                <td>
                    <button class="action-btn" onclick="viewStudent('${u.sourcedId}')" title="View details"><i class="fa-solid fa-eye"></i></button>
                    <button class="action-btn" onclick="openAssignCourseForUser('${u.sourcedId}')" title="Assign course"><i class="fa-solid fa-book"></i></button>
                </td>
            </tr>`;
        }).join('');

        // Update select-all checkbox
        const allOnPage = page.map(u => u.sourcedId);
        document.getElementById('select-all-checkbox').checked = allOnPage.length > 0 && allOnPage.every(id => selectedIds.has(id));
    }

    /* =====================================================================
       Pagination
       ===================================================================== */
    function renderPagination() {
        const totalPages = Math.ceil(filteredUsers.length / ITEMS_PER_PAGE);
        if (totalPages <= 1) { document.getElementById('pagination').innerHTML = ''; return; }
        let html = `<button class="page-btn ${currentPage===1?'disabled':''}" onclick="goPage(${currentPage-1})">&laquo;</button>`;
        const s = Math.max(1, currentPage-2), e = Math.min(totalPages, currentPage+2);
        if (s>1) html += `<button class="page-btn" onclick="goPage(1)">1</button><span class="page-dots">\u2026</span>`;
        for (let i=s;i<=e;i++) html += `<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`;
        if (e<totalPages) html += `<span class="page-dots">\u2026</span><button class="page-btn" onclick="goPage(${totalPages})">${totalPages}</button>`;
        html += `<button class="page-btn ${currentPage===totalPages?'disabled':''}" onclick="goPage(${currentPage+1})">&raquo;</button>`;
        document.getElementById('pagination').innerHTML = html;
    }

    function goPage(p) {
        const totalPages = Math.ceil(filteredUsers.length / ITEMS_PER_PAGE);
        if (p<1||p>totalPages) return;
        currentPage = p;
        renderTable();
        renderPagination();
        document.querySelector('.table-container').scrollTop = 0;
    }

    /* =====================================================================
       Sorting
       ===================================================================== */
    document.querySelectorAll('.sortable').forEach(th => {
        th.addEventListener('click', () => {
            const field = th.dataset.sort;
            if (sortField === field) sortDir = sortDir === 'asc' ? 'desc' : 'asc';
            else { sortField = field; sortDir = 'asc'; }
            filterAndRender();
        });
    });

    /* =====================================================================
       Filters
       ===================================================================== */
    document.getElementById('student-search').addEventListener('input', debounce(filterAndRender, 250));
    document.getElementById('role-filter').addEventListener('change', filterAndRender);
    document.getElementById('status-filter').addEventListener('change', filterAndRender);

    function debounce(fn, ms) { let t; return function(...a){clearTimeout(t);t=setTimeout(()=>fn.apply(this,a),ms);}; }

    /* =====================================================================
       Bulk Selection
       ===================================================================== */
    document.getElementById('select-all-checkbox').addEventListener('change', function() {
        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const page = filteredUsers.slice(start, start + ITEMS_PER_PAGE);
        page.forEach(u => { if (this.checked) selectedIds.add(u.sourcedId); else selectedIds.delete(u.sourcedId); });
        document.querySelectorAll('.row-checkbox').forEach(cb => { cb.checked = this.checked; });
        updateBulkBar();
    });

    function toggleRowSelect(id, checked) {
        if (checked) selectedIds.add(id); else selectedIds.delete(id);
        updateBulkBar();
        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const page = filteredUsers.slice(start, start + ITEMS_PER_PAGE);
        document.getElementById('select-all-checkbox').checked = page.length > 0 && page.every(u => selectedIds.has(u.sourcedId));
    }

    function updateBulkBar() {
        const bar = document.getElementById('bulk-actions-bar');
        const count = selectedIds.size;
        document.getElementById('bulk-count').textContent = count;
        bar.classList.toggle('visible', count > 0);
    }

    function clearBulkSelection() {
        selectedIds.clear();
        document.querySelectorAll('.row-checkbox').forEach(cb => { cb.checked = false; });
        document.getElementById('select-all-checkbox').checked = false;
        updateBulkBar();
    }

    function bulkAssignCourse() {
        const users = allUsers.filter(u => selectedIds.has(u.sourcedId));
        if (!users.length) return;
        assignTargetUsers = users;
        document.getElementById('assign-course-target').textContent = `Assigning to ${users.length} student${users.length > 1 ? 's' : ''}`;
        openAssignCourseModal();
    }

    /* =====================================================================
       Student Detail Modal
       ===================================================================== */
    let currentStudentId = null;

    async function viewStudent(id) {
        currentStudentId = id;
        document.getElementById('student-modal').classList.add('open');
        document.getElementById('modal-body').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;padding:40px;"><div class="loading-spinner"></div></div>';

        try {
            // Fetch user details, enrollments, and time-saved in parallel
            const [userResp, enrollResp, timeSavedResp] = await Promise.all([
                fetch(`/api/users/${id}`),
                fetch(`/api/enrollments?userId=${id}`),
                fetch(`/api/time-saved?userId=${id}`)
            ]);

            const userData = await userResp.json();
            const u = userData.user;

            // Parse enrollment data — EduBridge format: { data: [...] }
            let enrollments = [];
            try {
                const ed = await enrollResp.json();
                enrollments = ed.data || ed.enrollments || [];
            } catch {}

            // Parse time-saved data
            let timeSavedData = {};
            try { timeSavedData = await timeSavedResp.json(); } catch {}

            document.getElementById('modal-student-name').textContent = `${u.givenName} ${u.familyName}`;
            document.getElementById('modal-body').innerHTML = buildModalHTML(u, enrollments, timeSavedData);
            switchModalTab('profile');

            // If student has email, lazily load analytics
            if (u.email) {
                loadAnalyticsForModal(u.email, id);
            }
        } catch (e) {
            document.getElementById('modal-body').innerHTML = '<p class="error-text">Failed to load student details.</p>';
        }
    }

    function buildModalHTML(u, enrollments, timeSaved) {
        // Filter enrollments: remove Manual XP and Hole-Filling
        const filteredEnroll = enrollments.filter(e => {
            const title = (e.course?.title || '').trim();
            if (title.startsWith('Manual XP')) return false;
            if (title.includes('Hole-Filling')) return false;
            return true;
        });

        // Calculate total XP from enrollments
        const totalXP = filteredEnroll.reduce((sum, e) => sum + (e.xpEarned || 0), 0);

        return `
            <!-- Action buttons -->
            <div class="modal-actions-row">
                <button class="modal-action-btn primary" onclick="openAssignCourseForUser('${u.sourcedId}')">
                    <i class="fa-solid fa-book"></i> Assign Course
                </button>
            </div>

            <!-- Tabs -->
            <div class="modal-tabs">
                <button class="modal-tab active" onclick="switchModalTab('profile')">Profile</button>
                <button class="modal-tab" onclick="switchModalTab('enrollments')">Enrollments (${filteredEnroll.length})</button>
                <button class="modal-tab" onclick="switchModalTab('analytics')">Analytics</button>
            </div>

            <!-- TAB: Profile -->
            <div class="modal-tab-content active" id="tab-profile">
                <div class="modal-detail-grid">
                    <div class="detail-item"><span class="detail-label">Email</span><span class="detail-value">${esc(u.email||'\u2014')}</span></div>
                    <div class="detail-item"><span class="detail-label">Username</span><span class="detail-value">${esc(u.username||'\u2014')}</span></div>
                    <div class="detail-item"><span class="detail-label">Primary Role</span><span class="detail-value"><span class="role-badge role-${u.role}">${u.role||'\u2014'}</span></span></div>
                    <div class="detail-item"><span class="detail-label">Status</span><span class="detail-value"><span class="status-badge status-${u.status}">${u.status||'\u2014'}</span></span></div>
                    <div class="detail-item full-width"><span class="detail-label">Source ID</span><span class="detail-value monospace">${u.sourcedId}</span></div>
                </div>
                <div class="modal-section"><h3>All Roles</h3><div class="roles-list">
                    ${(u.roles||[]).map(r => {
                        const roleName = typeof r==='object' ? r.role : r;
                        const roleType = typeof r==='object' ? (r.roleType||'') : '';
                        return `<div class="role-item"><span class="role-badge role-${roleName}">${roleName}</span>${roleType ? `<span class="role-type">${roleType}</span>` : ''}</div>`;
                    }).join('') || '<span style="color:var(--color-text-muted);">No roles listed</span>'}
                </div></div>
            </div>

            <!-- TAB: Enrollments -->
            <div class="modal-tab-content" id="tab-enrollments">
                ${filteredEnroll.length ? `
                <div style="margin-bottom:12px;font-size:0.85rem;color:var(--color-text-secondary);">Total XP earned: <strong style="color:var(--color-primary);">${totalXP}</strong></div>
                <div class="enrollment-list">
                    ${filteredEnroll.map(e => {
                        const course = e.course || {};
                        const title = course.title || 'Unknown Course';
                        const subjects = (course.subjects || []).join(', ');
                        const xpEarned = e.xpEarned || 0;
                        const goals = (e.metadata?.goals) || {};
                        const dailyXp = goals.dailyXp || 0;
                        return `<div class="enrollment-item">
                            <div class="enrollment-icon teal"><i class="fa-solid fa-graduation-cap"></i></div>
                            <div class="enrollment-info">
                                <div class="enrollment-name">${esc(title)}</div>
                                <div class="enrollment-meta">${subjects ? esc(subjects) + ' \u00b7 ' : ''}${dailyXp ? 'Goal: ' + dailyXp + ' XP/day' : ''}</div>
                            </div>
                            <span class="enrollment-xp">${xpEarned} XP</span>
                        </div>`;
                    }).join('')}
                </div>` : `
                <div class="empty-state">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <p>No enrollments found for this student.</p>
                </div>`}
            </div>

            <!-- TAB: Analytics -->
            <div class="modal-tab-content" id="tab-analytics">
                <div class="analytics-stats-row">
                    <div class="analytics-stat-card">
                        <div class="analytics-stat-value highlight">${totalXP}</div>
                        <div class="analytics-stat-label">Total XP</div>
                    </div>
                    <div class="analytics-stat-card">
                        <div class="analytics-stat-value">${timeSaved.timeSaved || timeSaved.totalMinutes || 0}</div>
                        <div class="analytics-stat-label">Time Saved (min)</div>
                    </div>
                    <div class="analytics-stat-card">
                        <div class="analytics-stat-value">${filteredEnroll.length}</div>
                        <div class="analytics-stat-label">Enrollments</div>
                    </div>
                </div>
                <div id="analytics-details">
                    <div class="empty-state" style="padding:16px;">
                        <div class="loading-spinner" style="margin:0 auto 8px;"></div>
                        <p>Loading activity analytics...</p>
                    </div>
                </div>
            </div>
        `;
    }

    async function loadAnalyticsForModal(email, userId) {
        const container = document.getElementById('analytics-details');
        if (!container) return;

        try {
            const resp = await fetch(`/api/analytics?email=${encodeURIComponent(email)}`);
            const data = await resp.json();

            const facts = data.facts || {};
            const factsByApp = data.factsByApp || {};

            // Aggregate XP by subject across all days
            const subjectXP = {};
            let totalSessions = 0;

            for (const dayFacts of Object.values(facts)) {
                for (const [subject, info] of Object.entries(dayFacts)) {
                    const metrics = info.activityMetrics || {};
                    const xp = metrics.xpEarned || 0;
                    const sessions = metrics.sessions || metrics.totalSessions || 0;
                    subjectXP[subject] = (subjectXP[subject] || 0) + xp;
                    totalSessions += sessions;
                }
            }

            if (Object.keys(subjectXP).length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fa-solid fa-chart-bar"></i><p>No recent activity data available.</p></div>`;
                return;
            }

            container.innerHTML = `
                <div class="modal-section" style="border-top:none; padding-top:0;">
                    <h3><i class="fa-solid fa-chart-bar" style="margin-right:6px; color:var(--color-primary);"></i>Activity by Subject</h3>
                    <div class="activity-facts">
                        ${Object.entries(subjectXP).sort((a, b) => b[1] - a[1]).map(([subject, xp]) =>
                            `<div class="fact-item">
                                <span class="fact-label">${esc(subject)}</span>
                                <span class="fact-value">${Math.round(xp)} XP</span>
                            </div>`
                        ).join('')}
                    </div>
                </div>`;
        } catch {
            container.innerHTML = `<div class="empty-state"><i class="fa-solid fa-chart-bar"></i><p>Unable to load analytics data.</p></div>`;
        }
    }

    function switchModalTab(tabName) {
        const tabs = ['profile', 'enrollments', 'analytics'];
        document.querySelectorAll('.modal-tab').forEach((t, i) => {
            t.classList.toggle('active', tabs[i] === tabName);
        });
        document.querySelectorAll('.modal-tab-content').forEach(c => c.classList.remove('active'));
        const target = document.getElementById(`tab-${tabName}`);
        if (target) target.classList.add('active');
    }

    function closeModal() {
        document.getElementById('student-modal').classList.remove('open');
        currentStudentId = null;
    }
    document.getElementById('student-modal').addEventListener('click', function(e) { if (e.target === this) closeModal(); });

    /* =====================================================================
       Assign Course Modal
       ===================================================================== */
    function openAssignCourseForUser(sourcedId) {
        const u = allUsers.find(u => u.sourcedId === sourcedId);
        if (!u) return;
        assignTargetUsers = [u];
        document.getElementById('assign-course-target').textContent = `Assigning course to: ${u.givenName} ${u.familyName}`;
        openAssignCourseModal();
    }

    async function openAssignCourseModal() {
        selectedCourseId = null;
        document.getElementById('confirm-assign-course').disabled = true;
        document.getElementById('assign-course-modal').classList.add('open');
        document.getElementById('course-search-input').value = '';

        if (!coursesCache) {
            document.getElementById('course-assign-list').innerHTML = '<div class="empty-state"><div class="loading-spinner" style="margin:0 auto 8px;"></div>Loading courses...</div>';
            try {
                const resp = await fetch('/api/courses');
                const data = await resp.json();
                coursesCache = data.courses || [];
            } catch {
                coursesCache = [];
            }
        }
        renderCourseList('');
    }

    function renderCourseList(query) {
        const q = query.toLowerCase();
        const filtered = (coursesCache || []).filter(c => {
            const name = (c.title || c.name || '').toLowerCase();
            return !q || name.includes(q);
        });

        if (!filtered.length) {
            document.getElementById('course-assign-list').innerHTML = '<div class="empty-state"><i class="fa-solid fa-book"></i><p>No courses found.</p></div>';
            return;
        }

        const themeColors = ['primary', 'purple', 'pink', 'orange', 'blue'];
        document.getElementById('course-assign-list').innerHTML = filtered.map((c, i) => {
            const color = themeColors[i % themeColors.length];
            const bgVar = `var(--color-${color}-light)`;
            const colorVar = color === 'primary' ? 'var(--color-primary-dark)' : color === 'purple' ? '#6C5CE7' : color === 'pink' ? '#AD1457' : color === 'orange' ? '#E65100' : 'var(--color-blue)';
            const selected = selectedCourseId === c.sourcedId ? 'selected' : '';
            return `<div class="assign-item ${selected}" onclick="selectCourse('${c.sourcedId}')">
                <div class="assign-item-icon" style="background:${bgVar}; color:${colorVar};"><i class="fa-solid fa-book"></i></div>
                <div>
                    <div class="assign-item-name">${esc(c.title || c.name || 'Untitled')}</div>
                    <div class="assign-item-meta">${esc(c.courseCode || c.sourcedId || '')}</div>
                </div>
            </div>`;
        }).join('');
    }

    document.getElementById('course-search-input').addEventListener('input', function() { renderCourseList(this.value); });

    function selectCourse(id) {
        selectedCourseId = id;
        document.getElementById('confirm-assign-course').disabled = false;
        document.querySelectorAll('#course-assign-list .assign-item').forEach(el => {
            el.classList.toggle('selected', el.getAttribute('onclick').includes(id));
        });
    }

    function confirmAssignCourse() {
        const course = (coursesCache || []).find(c => c.sourcedId === selectedCourseId);
        if (!course || !assignTargetUsers.length) return;
        const names = assignTargetUsers.map(u => `${u.givenName} ${u.familyName}`).join(', ');
        const courseName = course.title || course.name || 'Untitled';
        closeAssignCourse();
        showToast(`Course "${courseName}" assignment requested for ${names}. (API integration pending)`, 'success');
    }

    function closeAssignCourse() {
        document.getElementById('assign-course-modal').classList.remove('open');
        selectedCourseId = null;
    }
    document.getElementById('assign-course-modal').addEventListener('click', function(e) { if (e.target === this) closeAssignCourse(); });

    /* =====================================================================
       Utilities
       ===================================================================== */
    function esc(str) {
        if (str === null || str === undefined) return '';
        if (typeof str !== 'string') str = String(str);
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                  .replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const icon = type === 'success' ? 'fa-check-circle' : type === 'info' ? 'fa-info-circle' : 'fa-exclamation-triangle';
        toast.className = `toast ${type}`;
        toast.innerHTML = `<i class="fa-solid ${icon}"></i> ${esc(message)}`;
        requestAnimationFrame(() => { toast.classList.add('visible'); });
        setTimeout(() => { toast.classList.remove('visible'); }, 4000);
    }

    // Close modals on Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            if (document.getElementById('assign-course-modal').classList.contains('open')) closeAssignCourse();
            else if (document.getElementById('student-modal').classList.contains('open')) closeModal();
        }
    });
    </script>
</body>
</html>
