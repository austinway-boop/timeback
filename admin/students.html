<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn - Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
    /* ---- Students Page Styles ---- */

    /* Skeleton loading */
    .skeleton-bar {
        display: inline-block;
        height: 14px;
        border-radius: 4px;
        background: linear-gradient(90deg, #E8ECF1 25%, #F4F6F9 50%, #E8ECF1 75%);
        background-size: 200% 100%;
        animation: skeleton-pulse 1.5s ease-in-out infinite;
    }
    @keyframes skeleton-pulse {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    .skeleton-avatar {
        width: 34px; height: 34px;
        border-radius: 50%;
        background: linear-gradient(90deg, #E8ECF1 25%, #F4F6F9 50%, #E8ECF1 75%);
        background-size: 200% 100%;
        animation: skeleton-pulse 1.5s ease-in-out infinite;
    }

    /* Role summary stats */
    .role-stats {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .role-stat-chip {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: var(--color-surface);
        border-radius: var(--radius-sm);
        box-shadow: var(--shadow);
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--color-text-secondary);
    }
    .role-stat-chip .stat-num {
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--color-text);
    }

    /* Bulk select checkbox */
    .bulk-checkbox {
        width: 16px; height: 16px;
        accent-color: var(--color-primary);
        cursor: pointer;
    }

    /* Bulk actions bar */
    .bulk-actions-bar {
        display: none;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        background: var(--color-primary-light);
        border-radius: var(--radius-sm);
        margin-bottom: 12px;
        font-size: 0.88rem;
        color: var(--color-primary-dark);
        font-weight: 500;
    }
    .bulk-actions-bar.visible { display: flex; }
    .bulk-actions-bar .bulk-count { font-weight: 700; }
    .bulk-action-btn {
        padding: 6px 14px;
        border: 1px solid var(--color-primary);
        border-radius: var(--radius-sm);
        background: var(--color-surface);
        color: var(--color-primary-dark);
        font-weight: 600;
        font-size: 0.82rem;
        cursor: pointer;
        transition: all var(--transition);
    }
    .bulk-action-btn:hover { background: var(--color-primary); color: white; }
    .bulk-action-btn i { margin-right: 4px; }

    /* Modal tabs */
    .modal-tabs {
        display: flex;
        gap: 0;
        border-bottom: 2px solid var(--color-border);
        margin-bottom: 20px;
    }
    .modal-tab {
        padding: 10px 18px;
        border: none;
        background: transparent;
        font-weight: 500;
        font-size: 0.88rem;
        color: var(--color-text-secondary);
        cursor: pointer;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        transition: all var(--transition);
    }
    .modal-tab:hover { color: var(--color-text); }
    .modal-tab.active {
        color: var(--color-primary-dark);
        border-bottom-color: var(--color-primary);
        font-weight: 600;
    }
    .modal-tab-content { display: none; }
    .modal-tab-content.active { display: block; }

    /* Analytics stats */
    .analytics-stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-bottom: 16px;
    }
    .analytics-stat-card {
        background: var(--color-bg);
        border-radius: var(--radius-sm);
        padding: 14px;
        text-align: center;
    }
    .analytics-stat-value {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--color-text);
    }
    .analytics-stat-value.highlight { color: var(--color-primary); }
    .analytics-stat-label {
        font-size: 0.78rem;
        color: var(--color-text-secondary);
        margin-top: 2px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    /* Enrollment list */
    .enrollment-list { display: flex; flex-direction: column; gap: 10px; }
    .enrollment-item {
        display: flex; align-items: center; gap: 12px;
        padding: 12px 14px; background: var(--color-bg); border-radius: var(--radius-sm);
    }
    .enrollment-icon {
        width: 36px; height: 36px; border-radius: var(--radius-sm);
        display: flex; align-items: center; justify-content: center;
        font-size: 0.9rem; flex-shrink: 0;
    }
    .enrollment-icon.teal { background: var(--color-primary-light); color: var(--color-primary-dark); }
    .enrollment-info { flex: 1; min-width: 0; }
    .enrollment-name { font-weight: 600; font-size: 0.88rem; }
    .enrollment-meta { font-size: 0.78rem; color: var(--color-text-secondary); }
    .enrollment-xp { font-weight: 700; font-size: 0.9rem; color: var(--color-primary); white-space: nowrap; }

    /* Empty state */
    .empty-state { text-align: center; padding: 28px 16px; color: var(--color-text-muted); }
    .empty-state i { font-size: 2rem; margin-bottom: 8px; display: block; }

    /* Assign section in modal */
    .assign-section { margin-top: 8px; }
    .assign-section h4 { font-size: 0.9rem; font-weight: 600; margin-bottom: 10px; color: var(--color-text); }
    .assign-row {
        display: flex; gap: 10px; margin-bottom: 14px; align-items: flex-end;
    }
    .assign-row select {
        flex: 1;
        padding: 9px 12px;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-sm);
        font-size: 0.88rem;
        background: var(--color-surface);
        color: var(--color-text);
        outline: none;
    }
    .assign-row select:focus { border-color: var(--color-primary); }
    .assign-row button {
        padding: 9px 16px;
        border: none;
        border-radius: var(--radius-sm);
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        white-space: nowrap;
        transition: all var(--transition);
    }
    .assign-row .btn-primary { background: var(--color-primary); color: white; }
    .assign-row .btn-primary:hover { background: var(--color-primary-dark); }
    .assign-row .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .assign-row .btn-secondary { background: var(--color-purple-light); color: #6C5CE7; }
    .assign-row .btn-secondary:hover { background: var(--color-purple); color: white; }
    .assign-row .btn-secondary:disabled { opacity: 0.5; cursor: not-allowed; }
    .assign-result {
        padding: 10px 14px;
        border-radius: var(--radius-sm);
        font-size: 0.85rem;
        margin-top: 8px;
        display: none;
    }
    .assign-result.success { display: block; background: #E8F5E9; color: #2E7D32; }
    .assign-result.error { display: block; background: #FFEBEE; color: #C62828; }
    .assign-result.pending { display: block; background: #FFF8E1; color: #F57F17; }

    /* Assign modal overlay */
    .assign-modal-overlay {
        position: fixed; inset: 0;
        background: rgba(0, 0, 0, 0.35); backdrop-filter: blur(2px);
        z-index: 300; display: flex; align-items: center; justify-content: center;
        opacity: 0; pointer-events: none; transition: opacity 0.2s ease;
    }
    .assign-modal-overlay.open { opacity: 1; pointer-events: auto; }
    .assign-modal {
        background: var(--color-surface); border-radius: var(--radius);
        box-shadow: var(--shadow-lg); width: 90%; max-width: 480px; max-height: 70vh;
        display: flex; flex-direction: column;
        transform: translateY(20px); transition: transform 0.2s ease;
    }
    .assign-modal-overlay.open .assign-modal { transform: translateY(0); }
    .assign-modal-header {
        display: flex; justify-content: space-between; align-items: center;
        padding: 18px 20px; border-bottom: 1px solid var(--color-border);
    }
    .assign-modal-header h3 { font-size: 1.05rem; font-weight: 700; }
    .assign-modal-body { padding: 16px 20px; overflow-y: auto; flex: 1; }
    .assign-search-wrap { position: relative; }
    .assign-search-wrap i {
        position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
        color: var(--color-text-muted); font-size: 0.85rem;
    }
    .assign-search-input {
        width: 100%; padding: 10px 14px 10px 36px;
        border: 1px solid var(--color-border); border-radius: var(--radius-sm);
        font-size: 0.9rem; outline: none; margin-bottom: 12px;
        background: var(--color-surface); color: var(--color-text);
    }
    .assign-search-input:focus { border-color: var(--color-primary); }
    .assign-list { display: flex; flex-direction: column; gap: 6px; max-height: 260px; overflow-y: auto; }
    .assign-item {
        display: flex; align-items: center; gap: 12px; padding: 10px 12px;
        border-radius: var(--radius-sm); cursor: pointer; border: 1px solid transparent;
        transition: background var(--transition);
    }
    .assign-item:hover, .assign-item.selected { background: var(--color-primary-light); border-color: var(--color-primary); }
    .assign-item-icon {
        width: 32px; height: 32px; border-radius: var(--radius-sm);
        display: flex; align-items: center; justify-content: center; font-size: 0.85rem; flex-shrink: 0;
    }
    .assign-item-name { font-weight: 600; font-size: 0.88rem; }
    .assign-item-meta { font-size: 0.78rem; color: var(--color-text-secondary); }
    .assign-modal-footer {
        display: flex; justify-content: flex-end; gap: 10px;
        padding: 14px 20px; border-top: 1px solid var(--color-border);
    }
    .assign-cancel-btn {
        padding: 8px 18px; border: 1px solid var(--color-border); border-radius: var(--radius-sm);
        background: var(--color-surface); color: var(--color-text-secondary);
        font-weight: 600; font-size: 0.85rem; cursor: pointer;
    }
    .assign-cancel-btn:hover { background: var(--color-bg); }
    .assign-confirm-btn {
        padding: 8px 18px; border: none; border-radius: var(--radius-sm);
        background: var(--color-primary); color: white; font-weight: 600;
        font-size: 0.85rem; cursor: pointer;
    }
    .assign-confirm-btn:hover { background: var(--color-primary-dark); }
    .assign-confirm-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Toast */
    .toast {
        position: fixed; bottom: 24px; right: 24px; padding: 14px 22px;
        border-radius: var(--radius-sm); color: white; font-weight: 600;
        font-size: 0.88rem; z-index: 500; box-shadow: var(--shadow-lg);
        transform: translateY(80px); opacity: 0; transition: all 0.3s ease;
        display: flex; align-items: center; gap: 8px;
    }
    .toast.visible { transform: translateY(0); opacity: 1; }
    .toast.success { background: #2E7D32; }
    .toast.info { background: var(--color-blue); }
    .toast.warning { background: #E65100; }

    /* Activity facts */
    .activity-facts { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
    .fact-item {
        display: flex; justify-content: space-between; align-items: center;
        padding: 10px 14px; background: var(--color-bg); border-radius: var(--radius-sm);
    }
    .fact-label { font-weight: 600; font-size: 0.88rem; }
    .fact-value { font-weight: 700; font-size: 0.95rem; color: var(--color-primary); }

    /* Load more button */
    .load-more-row {
        display: flex; justify-content: center; padding: 16px 0;
    }
    .load-more-btn {
        padding: 10px 28px; border: 1px solid var(--color-primary);
        border-radius: var(--radius-sm); background: var(--color-surface);
        color: var(--color-primary-dark); font-weight: 600; font-size: 0.88rem;
        cursor: pointer; transition: all var(--transition);
    }
    .load-more-btn:hover { background: var(--color-primary); color: white; }
    .load-more-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>

    <script>
    /* =========================================================================
       Admin Students Page — v3: Paginated, Skeleton, Cached
       ========================================================================= */
    const ITEMS_PER_PAGE = 25;
    const CACHE_KEY = 'alphalearn_users_cache';
    const CACHE_TTL = 5 * 60 * 1000;        // 5 minutes
    const CACHE_STALE = 2 * 60 * 1000;      // 2 minutes — trigger background refresh

    let allUsers = [];
    let filteredUsers = [];
    let currentPage = 1;
    let sortField = 'name';
    let sortDir = 'asc';
    let isLoading = false;
    let totalServerCount = 0;

    // Caches
    let coursesCache = null;
    let lineItemsCache = null;

    // Bulk selection
    let selectedIds = new Set();

    // Assign state
    let assignTargetUsers = [];
    let selectedCourseId = null;
    let selectedTestId = null;
    let currentStudentId = null;

    document.addEventListener('DOMContentLoaded', init);

    /* =====================================================================
       Init — Check cache, then load
       ===================================================================== */
    async function init() {
        showSkeletonRows(10);

        // Try sessionStorage cache
        const cached = getCache();
        if (cached) {
            allUsers = cached.users;
            totalServerCount = cached.count || allUsers.length;
            renderRoleStats();
            filterAndRender();

            // If cache is older than 2min, background refresh
            if (Date.now() - cached.timestamp > CACHE_STALE) {
                loadFromAPI(true);
            }
        } else {
            await loadFromAPI(false);
        }
    }

    /* =====================================================================
       SessionStorage Cache
       ===================================================================== */
    function getCache() {
        try {
            const raw = sessionStorage.getItem(CACHE_KEY);
            if (!raw) return null;
            const data = JSON.parse(raw);
            if (Date.now() - data.timestamp > CACHE_TTL) {
                sessionStorage.removeItem(CACHE_KEY);
                return null;
            }
            return data;
        } catch { return null; }
    }

    function setCache(users, count) {
        try {
            sessionStorage.setItem(CACHE_KEY, JSON.stringify({
                users, count, timestamp: Date.now()
            }));
        } catch { /* quota exceeded — ignore */ }
    }

    /* =====================================================================
       Data Loading — Paginated with fallback
       ===================================================================== */
    async function loadFromAPI(isBackground) {
        if (isLoading) return;
        isLoading = true;
        if (!isBackground) showSkeletonRows(10);

        try {
            // Try paginated endpoint first (100 at a time)
            let users = [];
            let count = 0;
            let usedPaginated = false;

            try {
                const resp = await fetch('/api/users-page?limit=100&offset=0');
                if (resp.ok) {
                    const data = await resp.json();
                    users = data.users || [];
                    count = data.count || users.length;
                    usedPaginated = true;

                    // Load remaining pages in background
                    if (count > 100) {
                        loadRemainingPages(100, count);
                    }
                } else {
                    throw new Error('Paginated endpoint unavailable');
                }
            } catch {
                // Fallback to full /api/users
                const resp = await fetch('/api/users');
                const data = await resp.json();
                users = data.users || [];
                count = data.count || users.length;
            }

            allUsers = users;
            totalServerCount = count;
            setCache(users, count);
            renderRoleStats();
            filterAndRender();
        } catch (e) {
            if (!isBackground) {
                document.getElementById('students-tbody').innerHTML =
                    '<tr><td colspan="6" class="loading-cell error-cell"><i class="fa-solid fa-circle-exclamation"></i> Failed to load students</td></tr>';
            }
        } finally {
            isLoading = false;
        }
    }

    async function loadRemainingPages(offset, total) {
        while (offset < total) {
            try {
                const resp = await fetch(`/api/users-page?limit=100&offset=${offset}`);
                if (!resp.ok) break;
                const data = await resp.json();
                const batch = data.users || [];
                if (!batch.length) break;
                allUsers = allUsers.concat(batch);
                setCache(allUsers, total);
                renderRoleStats();
                // Re-render if user is on a page that now has data
                const totalPages = Math.ceil(filteredUsers.length / ITEMS_PER_PAGE);
                if (currentPage <= totalPages) {
                    filterAndRender();
                }
                offset += batch.length;
            } catch { break; }
        }
    }

    /* =====================================================================
       Skeleton Loading
       ===================================================================== */
    function showSkeletonRows(count) {
        const rows = [];
        for (let i = 0; i < count; i++) {
            const w1 = 40 + Math.random() * 30;
            const w2 = 50 + Math.random() * 30;
            rows.push(`<tr>
                <td><div class="skeleton-bar" style="width:16px; height:16px; border-radius:3px;"></div></td>
                <td><div style="display:flex; align-items:center; gap:12px;"><div class="skeleton-avatar"></div><div><div class="skeleton-bar" style="width:${w1}%; margin-bottom:4px;"></div><div class="skeleton-bar" style="width:50%; height:10px;"></div></div></div></td>
                <td><div class="skeleton-bar" style="width:${w2}%;"></div></td>
                <td><div class="skeleton-bar" style="width:60px;"></div></td>
                <td><div class="skeleton-bar" style="width:55px;"></div></td>
                <td><div class="skeleton-bar" style="width:28px; height:28px; border-radius:6px;"></div></td>
            </tr>`);
        }
        document.getElementById('students-tbody').innerHTML = rows.join('');
        document.getElementById('results-count').textContent = 'Loading students...';
    }

    /* =====================================================================
       Role Summary Stats
       ===================================================================== */
    function renderRoleStats() {
        const counts = { student: 0, teacher: 0, administrator: 0, aide: 0 };

    /* =====================================================================
       Filter & Sort
       ===================================================================== */
    function filterAndRender() {
        const query = document.getElementById('student-search').value.toLowerCase();
        const roleFilter = document.getElementById('role-filter').value;
        const statusFilter = document.getElementById('status-filter').value;

        filteredUsers = allUsers.filter(u => {
            const name = `${u.givenName} ${u.familyName}`.toLowerCase();
            const matchText = !query || name.includes(query) || (u.email || '').toLowerCase().includes(query) || (u.username || '').toLowerCase().includes(query);
            const matchRole = !roleFilter || u.role === roleFilter;
            const matchStatus = !statusFilter || u.status === statusFilter;
            return matchText && matchRole && matchStatus;
        });

        filteredUsers.sort((a, b) => {
            let va, vb;
            if (sortField === 'name') { va = `${a.givenName} ${a.familyName}`.toLowerCase(); vb = `${b.givenName} ${b.familyName}`.toLowerCase(); }
            else if (sortField === 'email') { va = (a.email || '').toLowerCase(); vb = (b.email || '').toLowerCase(); }
            else if (sortField === 'role')  { va = (a.role  || '').toLowerCase(); vb = (b.role  || '').toLowerCase(); }
            if (va < vb) return sortDir === 'asc' ? -1 : 1;
            if (va > vb) return sortDir === 'asc' ?  1 : -1;
            return 0;
        });

        currentPage = 1;
        renderTable();
        renderPagination();
    }

    /* =====================================================================
       Render Table
       ===================================================================== */
    function renderTable() {
        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const page  = filteredUsers.slice(start, start + ITEMS_PER_PAGE);
        const total = filteredUsers.length;

        if (total === 0 && !isLoading) {
            document.getElementById('results-count').textContent = 'No users match your filters';
            document.getElementById('students-tbody').innerHTML = '<tr><td colspan="6" class="loading-cell">No students found</td></tr>';
            return;
        }

        document.getElementById('results-count').textContent =
            `Showing ${start + 1}\u2013${Math.min(start + ITEMS_PER_PAGE, total)} of ${total} users` +
            (totalServerCount > allUsers.length ? ` (${totalServerCount} total, loading...)` : '');

        const roleColors = { student: 'role-student', teacher: 'role-teacher', administrator: 'role-admin', aide: 'role-aide' };

        document.getElementById('students-tbody').innerHTML = page.map(u => {
            const checked = selectedIds.has(u.sourcedId) ? 'checked' : '';
            return `<tr>
                <td><input type="checkbox" class="bulk-checkbox row-checkbox" data-id="${u.sourcedId}" ${checked} onchange="toggleRowSelect('${u.sourcedId}', this.checked)"></td>
                <td><div class="user-cell"><div class="user-cell-avatar">${(u.givenName||'?')[0].toUpperCase()}</div><div><div class="user-cell-name">${esc(u.givenName)} ${esc(u.familyName)}</div><div class="user-cell-username">${esc(u.username||'')}</div></div></div></td>
                <td class="email-cell">${esc(u.email||'\u2014')}</td>
                <td><span class="role-badge ${roleColors[u.role]||''}">${u.role||'\u2014'}</span></td>
                <td><span class="status-badge status-${u.status}">${u.status||'\u2014'}</span></td>
                <td>
                    <button class="action-btn" onclick="viewStudent('${u.sourcedId}')" title="View details"><i class="fa-solid fa-eye"></i></button>
                </td>
            </tr>`;
        }).join('');

        const allOnPage = page.map(u => u.sourcedId);
        document.getElementById('select-all-checkbox').checked = allOnPage.length > 0 && allOnPage.every(id => selectedIds.has(id));
    }

    /* =====================================================================
       Pagination
       ===================================================================== */
    function renderPagination() {
        const totalPages = Math.ceil(filteredUsers.length / ITEMS_PER_PAGE);
        if (totalPages <= 1) { document.getElementById('pagination').innerHTML = ''; return; }
        let html = `<button class="page-btn ${currentPage===1?'disabled':''}" onclick="goPage(${currentPage-1})">&laquo;</button>`;
        const s = Math.max(1, currentPage-2), e = Math.min(totalPages, currentPage+2);
        if (s>1) html += `<button class="page-btn" onclick="goPage(1)">1</button><span class="page-dots">\u2026</span>`;
        for (let i=s;i<=e;i++) html += `<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`;
        if (e<totalPages) html += `<span class="page-dots">\u2026</span><button class="page-btn" onclick="goPage(${totalPages})">${totalPages}</button>`;
        html += `<button class="page-btn ${currentPage===totalPages?'disabled':''}" onclick="goPage(${currentPage+1})">&raquo;</button>`;
        document.getElementById('pagination').innerHTML = html;
    }

    function goPage(p) {
        const totalPages = Math.ceil(filteredUsers.length / ITEMS_PER_PAGE);
        if (p<1||p>totalPages) return;
        currentPage = p;
        renderTable();
        renderPagination();
        document.querySelector('.table-container').scrollTop = 0;
    }

    /* =====================================================================
       Sorting
       ===================================================================== */
    document.querySelectorAll('.sortable').forEach(th => {
        th.addEventListener('click', () => {
            const field = th.dataset.sort;
            if (sortField === field) sortDir = sortDir === 'asc' ? 'desc' : 'asc';
            else { sortField = field; sortDir = 'asc'; }
            filterAndRender();
        });
    });

       Filters (300ms debounce)
       ===================================================================== */
    document.getElementById('student-search').addEventListener('input', debounce(filterAndRender, 300));
    document.getElementById('role-filter').addEventListener('change', filterAndRender);
    document.getElementById('status-filter').addEventListener('change', filterAndRender);

    function debounce(fn, ms) { let t; return function(...a){clearTimeout(t);t=setTimeout(()=>fn.apply(this,a),ms);}; }

    function assignCourseFromModal() {
        const select = document.getElementById('modal-course-select');
        const resultEl = document.getElementById('assign-course-result');

        const course = coursesCache.find(c => c.sourcedId === select.value);
        const student = allUsers.find(u => u.sourcedId === currentStudentId);
        const courseName = course?.title || course?.name || 'Unknown';
        const studentName = student ? `${student.givenName} ${student.familyName}` : currentStudentId;

        resultEl.className = 'assign-result pending';
        resultEl.textContent = `Course "${courseName}" assignment requested for ${studentName}. (API integration pending)`;

    async function assignTestFromModal() {
        const select = document.getElementById('modal-test-select');
        const resultEl = document.getElementById('assign-test-result');
        if (!select || !select.value || !currentStudentId) return;

        const test = lineItemsCache.find(t => t.sourcedId === select.value);
        const student = allUsers.find(u => u.sourcedId === currentStudentId);
        const testName = test?.title || test?.name || 'Unknown';
        const studentName = student ? `${student.givenName} ${student.familyName}` : currentStudentId;

        resultEl.className = 'assign-result pending';
        resultEl.textContent = 'Submitting...';

        try {
            const resp = await fetch('/api/assign-test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: currentStudentId,
                    lineItemId: select.value,
                    testTitle: testName,
                    studentName: studentName
                })
            });

            if (resp.ok) {
                resultEl.className = 'assign-result success';
                resultEl.textContent = `Test "${testName}" successfully assigned to ${studentName}.`;
            } else {
                // API may not support this yet
                resultEl.className = 'assign-result pending';
                resultEl.textContent = `Test "${testName}" assignment requested for ${studentName}. (API integration pending)`;
            }
        } catch {
            resultEl.className = 'assign-result pending';
            resultEl.textContent = `Test "${testName}" assignment requested for ${studentName}. (API integration pending)`;
        }
    }

    async function loadAnalyticsForModal(email) {
        const container = document.getElementById('analytics-details');
        if (!container) return;
        try {
            const resp = await fetch(`/api/analytics?email=${encodeURIComponent(email)}`);
            const data = await resp.json();
            const facts = data.facts || {};
            const subjectXP = {};
            for (const dayFacts of Object.values(facts)) {
                for (const [subject, info] of Object.entries(dayFacts)) {
                    const xp = (info.activityMetrics || {}).xpEarned || 0;
                    subjectXP[subject] = (subjectXP[subject] || 0) + xp;
                }
            }
            if (!Object.keys(subjectXP).length) {
                container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-chart-bar"></i><p>No recent activity data available.</p></div>';
                return;
            }
            container.innerHTML = `
                <div class="modal-section" style="border-top:none; padding-top:0;">
                    <h3><i class="fa-solid fa-chart-bar" style="margin-right:6px; color:var(--color-primary);"></i>Activity by Subject</h3>
                    <div class="activity-facts">
                        ${Object.entries(subjectXP).sort((a, b) => b[1] - a[1]).map(([subject, xp]) =>
                            `<div class="fact-item"><span class="fact-label">${esc(subject)}</span><span class="fact-value">${Math.round(xp)} XP</span></div>`
                        ).join('')}
                    </div>
                </div>`;
        } catch {
            container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-chart-bar"></i><p>Unable to load analytics data.</p></div>';
        }
    }

        renderTestList('');
    }

    function renderTestList(query) {
        const q = query.toLowerCase();
        const filtered = (lineItemsCache || []).filter(t => !q || (t.title || t.name || '').toLowerCase().includes(q));
        if (!filtered.length) { document.getElementById('test-assign-list').innerHTML = '<div class="empty-state"><i class="fa-solid fa-clipboard-list"></i><p>No tests found.</p></div>'; return; }
        document.getElementById('test-assign-list').innerHTML = filtered.map(t => {
            return `<div class="assign-item ${selectedTestId === t.sourcedId ? 'selected' : ''}" onclick="selectTest('${t.sourcedId}')">
                <div class="assign-item-icon" style="background:var(--color-purple-light); color:#6C5CE7;"><i class="fa-solid fa-clipboard-list"></i></div>
                <div><div class="assign-item-name">${esc(t.title || t.name || 'Untitled')}</div><div class="assign-item-meta">${esc(t.sourcedId || '')}</div></div>
            </div>`;
        }).join('');
    }

    document.getElementById('test-search-input').addEventListener('input', function() { renderTestList(this.value); });

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('confirm-assign-test').disabled = false;
        document.querySelectorAll('#test-assign-list .assign-item').forEach(el => { el.classList.toggle('selected', el.getAttribute('onclick').includes(id)); });
    }

    async function confirmAssignTest() {
        const test = (lineItemsCache || []).find(t => t.sourcedId === selectedTestId);
        if (!test || !assignTargetUsers.length) return;
        const testName = test.title || test.name || 'Untitled';

        // Try POST /api/assign-test for each user
        let anySuccess = false;
        for (const u of assignTargetUsers) {
            try {
                const resp = await fetch('/api/assign-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: u.sourcedId, lineItemId: selectedTestId, testTitle: testName, studentName: `${u.givenName} ${u.familyName}` })
                });
                if (resp.ok) anySuccess = true;
            } catch {}
        }

        const names = assignTargetUsers.map(u => `${u.givenName} ${u.familyName}`).join(', ');
        closeAssignTest();
        if (anySuccess) {
            showToast(`Test "${testName}" assigned to ${names}.`, 'success');
        } else {
            showToast(`Test "${testName}" assignment requested for ${names}. (API integration pending)`, 'info');
        }
    }

    function closeAssignTest() { document.getElementById('assign-test-modal').classList.remove('open'); selectedTestId = null; }
    document.getElementById('assign-test-modal').addEventListener('click', function(e) { if (e.target === this) closeAssignTest(); });

    /* =====================================================================
       Utilities
       ===================================================================== */
    function esc(str) {
        if (str === null || str === undefined) return '';
        if (typeof str !== 'string') str = String(str);
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const icon = type === 'success' ? 'fa-check-circle' : type === 'info' ? 'fa-info-circle' : 'fa-exclamation-triangle';
        toast.className = `toast ${type}`;
        toast.innerHTML = `<i class="fa-solid ${icon}"></i> ${esc(message)}`;
        requestAnimationFrame(() => { toast.classList.add('visible'); });
        setTimeout(() => { toast.classList.remove('visible'); }, 4000);
    }

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            if (document.getElementById('assign-test-modal').classList.contains('open')) closeAssignTest();
            else if (document.getElementById('assign-course-modal').classList.contains('open')) closeAssignCourse();
            else if (document.getElementById('student-modal').classList.contains('open')) closeModal();
        }
    });
    </script>
