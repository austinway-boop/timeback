<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn - Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preload" href="/css/style.css?v=7" as="style">
    <link rel="stylesheet" href="/css/style.css?v=7">
    <link rel="stylesheet" href="/css/admin/students.css?v=7">
</head>
<body data-view="admin" data-active="students">

<div class="layout">
    <nav class="sidebar" id="sidebar"></nav>
    <main class="main-content">
        <div class="admin-students">
            <div class="page-header" style="display:flex; justify-content:space-between; align-items:flex-start;">
                <div>
                    <h1 class="page-title">Students</h1>
                    <p class="page-subtitle">Manage and view all enrolled students</p>
                </div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button class="global-reporting-btn" id="global-reporting-btn" onclick="toggleGlobalReporting()"><i class="fa-solid fa-flag"></i> <span id="global-reporting-label">Loading...</span></button>
                    <button class="create-user-btn" onclick="openCreateUserModal()"><i class="fa-solid fa-plus"></i> Create User</button>
                </div>
            </div>

            <div class="role-stats" id="role-stats"></div>

            <div class="controls-bar">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="student-search" class="search-input" placeholder="Search by name, email, or username...">
                </div>
                <div class="controls-right">
                    <select id="role-filter" class="filter-select">
                        <option value="">All Roles</option>
                        <option value="student">Students</option>
                        <option value="teacher">Teachers</option>
                        <option value="administrator">Administrators</option>
                        <option value="aide">Aides</option>
                    </select>
                    <select id="status-filter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="tobedeleted">Inactive</option>
                    </select>
                </div>
            </div>

            <div class="bulk-actions-bar" id="bulk-actions-bar">
                <span><span class="bulk-count" id="bulk-count">0</span> selected</span>
                <button class="bulk-action-btn" onclick="bulkAssignCourse()"><i class="fa-solid fa-book"></i> Assign Course</button>
                <button class="bulk-action-btn" onclick="bulkAssignTest()"><i class="fa-solid fa-clipboard-list"></i> Assign Test</button>
                <button class="bulk-action-btn" onclick="clearBulkSelection()" style="margin-left:auto; border-color:var(--color-text-muted); color:var(--color-text-secondary);"><i class="fa-solid fa-xmark"></i> Clear</button>
            </div>

            <div class="results-info"><span id="results-count">Loading students...</span></div>

            <div class="table-container">
                <table class="data-table" id="students-table">
                    <thead>
                        <tr>
                            <th style="width:40px;"><input type="checkbox" class="bulk-checkbox" id="select-all-checkbox"></th>
                            <th class="sortable" data-sort="name">Name <i class="fa-solid fa-sort"></i></th>
                            <th class="sortable" data-sort="email">Email <i class="fa-solid fa-sort"></i></th>
                            <th class="sortable" data-sort="role">Role <i class="fa-solid fa-sort"></i></th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-tbody"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>

        <!-- Student Detail Modal -->
        <div class="modal-overlay" id="student-modal">
            <div class="modal" style="max-width:640px;">
                <div class="modal-header">
                    <h2 class="modal-title" id="modal-student-name">Student Details</h2>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>

        <!-- Create User Modal -->
        <div class="overlay-modal" id="create-user-modal">
            <div class="overlay-box" style="max-width:440px;">
                <div class="overlay-header"><h3><i class="fa-solid fa-user-plus" style="color:var(--color-primary); margin-right:8px;"></i>Create User</h3><button class="modal-close" onclick="closeCreateUser()">&times;</button></div>
                <div class="overlay-body">
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">First Name</label><input class="form-input" id="new-first-name" placeholder="John"></div>
                        <div class="form-group"><label class="form-label">Last Name</label><input class="form-input" id="new-last-name" placeholder="Doe"></div>
                    </div>
                    <div class="form-group"><label class="form-label">Email</label><input class="form-input" id="new-email" placeholder="john@example.com" type="email"></div>
                    <div class="form-group"><label class="form-label">Role</label><select class="form-select" id="new-role"><option value="student">Student</option><option value="teacher">Teacher</option><option value="administrator">Administrator</option><option value="aide">Aide</option></select></div>
                    <div class="alert" id="create-user-alert"></div>
                </div>
                <div class="overlay-footer">
                    <button class="assign-cancel-btn" onclick="closeCreateUser()">Cancel</button>
                    <button class="btn-sm btn-primary" onclick="createUser()">Create User</button>
                </div>
            </div>
        </div>

        <!-- Bulk Assign Course Modal -->
        <div class="overlay-modal" id="bulk-course-modal">
            <div class="overlay-box">
                <div class="overlay-header"><h3><i class="fa-solid fa-book" style="color:var(--color-primary); margin-right:8px;"></i>Assign Course</h3><button class="modal-close" onclick="closeBulkCourse()">&times;</button></div>
                <div class="overlay-body">
                    <p style="font-size:0.85rem; color:var(--color-text-secondary); margin-bottom:12px;" id="bulk-course-target"></p>
                    <div class="course-picker" id="bulk-course-picker">
                        <div class="course-picker-trigger" onclick="toggleCoursePicker('bulk')">
                            <span class="course-picker-text placeholder">Select a course...</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="course-picker-dropdown" id="bulk-course-dropdown">
                            <div class="course-picker-search-wrap">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Search courses..." oninput="onCourseSearch('bulk',this.value)">
                            </div>
                            <div class="course-picker-list" id="bulk-course-list"></div>
                            <div class="course-picker-footer" id="bulk-course-footer"></div>
                        </div>
                    </div>
                    <div class="alert" id="bulk-course-alert"></div>
                </div>
                <div class="overlay-footer">
                    <button class="assign-cancel-btn" onclick="closeBulkCourse()">Cancel</button>
                    <button class="btn-sm btn-primary" id="bulk-course-confirm" disabled onclick="confirmBulkCourse()">Assign</button>
                </div>
            </div>
        </div>

        <!-- Bulk Assign Test Modal -->
        <div class="overlay-modal" id="bulk-test-modal">
            <div class="overlay-box">
                <div class="overlay-header"><h3><i class="fa-solid fa-clipboard-list" style="color:#6C5CE7; margin-right:8px;"></i>Assign Test</h3><button class="modal-close" onclick="closeBulkTest()">&times;</button></div>
                <div class="overlay-body">
                    <p style="font-size:0.85rem; color:var(--color-text-secondary); margin-bottom:12px;" id="bulk-test-target"></p>
                    <select class="form-select" id="bulk-test-select"><option value="">Loading tests...</option></select>
                    <div class="alert" id="bulk-test-alert"></div>
                </div>
                <div class="overlay-footer">
                    <button class="assign-cancel-btn" onclick="closeBulkTest()">Cancel</button>
                    <button class="btn-sm btn-secondary" id="bulk-test-confirm" disabled onclick="confirmBulkTest()">Assign</button>
                </div>
            </div>
        </div>

        <div class="toast" id="toast"></div>
    </main>
</div>

<script src="/js/auth-guard.js?v=3"></script>
<script src="/js/layout.js?v=14"></script>
    <script src="/js/notifications.js?v=7"></script>
<script src="/js/app.js?v=7"></script>
    <script src="/js/admin/students.js?v=7"></script>
</body>
</html>
