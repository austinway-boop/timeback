<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLearn - Notifications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preload" href="/css/style.css?v=9" as="style">
    <link rel="stylesheet" href="/css/style.css?v=9">
    <link rel="stylesheet" href="/css/admin/notifications.css?v=7">
</head>
<body data-view="admin" data-active="notifications">

<div class="layout">
    <nav class="sidebar" id="sidebar"></nav>
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title"><i class="fa-solid fa-bell" style="margin-right:10px; opacity:0.7;"></i>Notifications</h1>
            <p class="page-subtitle">Review and manage student question reports</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar" id="stats-bar">
            <div class="stat-chip"><span class="stat-num">--</span> Total</div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">All <span class="tab-count" id="count-all">0</span></button>
            <button class="filter-tab" data-filter="needs_review" onclick="setFilter('needs_review')">Needs Review <span class="tab-count" id="count-needs-review">0</span></button>
            <button class="filter-tab" data-filter="resolved" onclick="setFilter('resolved')">Resolved <span class="tab-count" id="count-resolved">0</span></button>
        </div>

        <!-- Report List -->
        <div class="report-list" id="report-list">
            <div class="loading-state"><i class="fa-solid fa-spinner fa-spin"></i>Loading reports...</div>
        </div>

        <!-- Confirmation Modal -->
        <div class="confirm-overlay" id="confirm-modal">
            <div class="confirm-box">
                <h3 id="confirm-title">Confirm Action</h3>
                <p id="confirm-text">Are you sure?</p>
                <div class="confirm-actions">
                    <button class="confirm-cancel" onclick="closeConfirm()">Cancel</button>
                    <button class="confirm-primary" id="confirm-btn" onclick="executeConfirm()">Confirm</button>
                </div>
            </div>
        </div>

        <div class="toast" id="toast"></div>
    </main>
</div>

<script src="/js/auth-guard.js?v=3"></script>
<script src="/js/layout.js?v=19"></script>
<script src="/js/notifications.js?v=7"></script>
<script src="/js/app.js?v=7"></script>
<script src="/js/admin/notifications.js?v=7"></script>
</body>
</html>
